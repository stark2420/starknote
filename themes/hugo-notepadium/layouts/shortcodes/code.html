{{ $title := .Get "title" }}
{{ $lang := or (.Get "lang") "" }}
{{ $line := or (.Get "hl_lines") "" }}
<figure class="xCodeBlock">
{{ with $title }}<figcaption class="xCodeBlock_title">{{ . }}</figcaption>{{ end }}
<div class="xCodeBlock_code">{{ highlight (trim .Inner "\r\n") $lang (dict "hl_lines" $line) }}</div>
</figure>
